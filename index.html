<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11ProMax</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Reem+Kufi&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_container">
          <img class="logo"
          srcset="./images/logo1X.jpg 1x, ./images/logo2X.jpg 2x";
          src="./images/logo1X.jpg" alt="logo"/>
          <button class="header_btn" type="button"><span class="header_btn_name">Login</span></button>
          <button class="burger_btn" type="menu">
          <svg class="icon_burger">
            <use href="./images/icom.svg#icon-bx_bx-menu-alt-right" ></use>
          </svg>
        </button>
        </div>
      </div>
        
        <h1 class="main_item">Work at the<br> speed of<br> thought.</h1>
        <p class="main_text">Most calendars are designed for teams.<br> 
          Slate is designed for freelancers who<br>
          want a simple way to plan<br>
          their schedule.</p>
          <div class="button_container">
<button class="btn_free">Try For Free</button>
<button class="btn_learn">Learn More</button>       
          </div>
          
          <div class="image-container">
          <img class="main_img" src="./images/threepng.png" alt="three_laptop"/>
          <div class="gradient-overlay"></div>
        </div>
          <div class="container features">
         <h2 class="second_container_item">FEATURES</h2>
         <p class="features_text">Most calendars are designed for teams.<br> 
          Slate is designed for freelancers who want<br> 
          a simple way to plan their schedule.</p>
          <container class="features_container">
          <img class="second_container_img" 
         srcset="./images/ChatBot1x.png 1x, images/ChatBot2X.png 2x"
          src="./images/ChatBot1x.png"
          alt="second-container-img"/>

          <img class="second_container_line"
          srcset="./images/LineChart1x.png 1x, images/LineChart2x.png 2x"
          src="./images/LineChart1x.png"/>
        </container>
          </div>
    </main>
  </body>
</html>
