<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11ProMax</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Reem+Kufi&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <header class="mobile-head">
      <div class="container header_container">
        <img
          class="logo"
          srcset="./images/logo1X.jpg 1x, ./images/logo2X.jpg 2x"
          src="./images/logo1X.jpg"
          alt="logo"
          width="186"
        />
        <button class="login_button" type="button">
          <span class="login_button_name">Login</span>
        </button>
        <button class="burger-btn" type="button">
          <svg class="icon_burger" width="66" height="53">
            <use href="./images/icon.svg#icon-bx_bx-menu-alt-right"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <!-- container 1 -->
<div class="container">
      <div class=" work_container">
        <h1 class="container_item">Work at the speed of thought.</h1>
        <p class="work_text">
          Most calendars are designed for teams. Slate is designed for
          freelancers who <br />
          want a simple way to plan <br />
          their schedule.
        </p>
      </div>
      <div class="work_button">
        <button class="button_try" type="button">
          <span class="button_try_name">Try For Free</span>
        </button>
        <button class="button_learn" type="button">
          <span class="button_learn_name"> Learn More </span>
        </button>

        <div class=" main_image_block">
          <img src="./images/threepng.png" class="main_image" alt="main" />
        </div>
      </div>
      <div class="section_features">
        <h2 class="features_item">FEATURES</h2>
      </div>
    </div>
    </main>
  </body>
</html>
